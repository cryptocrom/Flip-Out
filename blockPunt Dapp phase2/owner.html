<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>blockPunt</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./blockPunt_abi.js"></script>
    <script type="text/javascript" src="./owner.js"></script>
    <link rel="stylesheet" href="./pageLayout.css">
    <link rel="stylesheet" href="./owner_Page.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <style>
      body {background-color: black;}
    </style>

      <div id="main_page_header">
        <div class="container main_header_div" id="main_page_only">
          <h1 class="mainHeading">blockPunt</h1>
        </div>
        <h2 class="subHeading2" id="sub_h">Owner use only</h2>
      </div>

      <div class="container main_top owner_page_line">
        <div class="output-info-grid">
          <label class="address_labels owner">The House:</label>
          <span id="contract_owner_address" class="addresses"></span>
        </div>
        <div class="output-info-grid">
          <label class="balance_labels owner" id="contract_label">House balance:</label>
          <span class="balances" id="display_contract_balance"></span>
        </div>
        <button type="button" id="update_button" class="btn btn-outline-warning">Update Account Info</button>
      </div>



      <div class="container deposit_directions ownerPage_buttons_div">
        <div class="all_buttons user_deposit_funds" id="inner_deposit_container">
          <div class="container">
            <input type="number" class="input_boxes" id="contract_deposit_amount" placeholder="Finney Amount">
          </div>
          <div class="container">
            <button type="button" id="deposit_to_contract_button" class="btn btn-outline-warning">Deposit Funds</button>
          </div>
          <div class="container">
            <button type="button" id="contract_withdrawal_button" class="btn btn-outline-danger">Withdraw Balance</button>
          </div>
          <div class="container">
            <button type="button" id="destroy_button" class="btn btn-outline-danger">Destroy Contract</button>
            <div class="destroy_div">
              <input type="password" id="destroy_password" placeholder="Password">
              <div class="password_buttons">
                <p id="confirm_destroy_message">
                  Are you sure you want to destroy the contract? <br>
                  This cannot be undone...
                </p>
                <input type="submit" id="submit_password_destroy">
                <input type="submit" id="cancel_password_destroy" name="Cancel" value="Cancel">
                <input type="submit" id="confirm_destroy" name="Confirm" value="Confirm">
              </div>

            </div>
          </div>
        </div>
      </div>


      <div class="container games owner_page_bottom_section">
        <button type="button" id="mainPage_btn" class="game_buttons">Main Page</button>
      </div>



  </body>
</html>
